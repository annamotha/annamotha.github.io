<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orcamento.css">
    <title>Orçamento - Croche byAnna</title>
</head>
<body>
    <main>
        <div class="left">
            <div id="logo">
               <img src="./img/logo.png" alt="Logo Croche byAnna" width="90%">
            </div>
            <div id="Informacao">
                <p>Simulação de preço dos amigurumis de Croche byAnna</p>
            </div>
        </div>
        <div class="rigth">
            <h1>Faça o orçamento do seu próximo amigurumi!</h1>
            <form action="./server.js" id="orcamentoForm">
                <div class="form">
                    <div id="button" class="esquerda">
                        <input type="text" autocomplete="off" name="nome" class="input" placeholder="Nome" required>
                        <input type="text" autocomplete="off" name="produto" class="input" placeholder="Nome do amigurumi" required>
                        <input type="url" autocomplete="off" name="imagem_url" class="input" placeholder="Imagem (URL)">
                    </div>
                    <div id="button" class="diretta">
                        <select name="tamanho" id="select" required>
                            <option value="" disabled selected>Selecione o tamanho</option>
                            <option value="mini">Mini</option>
                            <option value="pequeno">Pequeno</option>
                            <option value="medio">Médio</option>
                            <option value="grande">Grande</option>
                        </select>
                        <input type="number" autocomplete="off" name="cores" class="input" placeholder="Quantidade de cores" required>               
                        <div class="input" id="linha">
                            <input type="radio" id="la" name="linha" value="normal" required>
                            <label for="la">Linha normal</label>
                            <input type="radio" id="feupuda" name="linha" value="feupuda" required>
                            <label for="feupuda">Linha feupuda</label>
                        </div>
                    </div>
                </div>
                <input type="submit" id="enviar" class="input" value="Enviar">
            </form>
            <div id="resultado" class="oculto">
                <p>O preço ESTIMADO do seu amigurumi é: <span id="preco"></span></p>
                <a href="#" id="whatsappLink" onclick="enviarOrcamento(); return false;">Faça sua encomenda</a>

                
            </div>
            
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 Croche byAnna - Todos os direitos reservados</p>
    </footer>
    <script src="./server.js"></script>
    <script src="./envioOrcamento.js"></script>
</body>
</html>
